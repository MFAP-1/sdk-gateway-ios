name: SDK iOS CI with tests

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  build:
    runs-on: macOS-latest
    steps:
      - name: Test
        uses: actions/checkout@v1
      - name: Run the pod install
        run: cd Example/ && pod install && cd ../
      - name: Get list of availableiOS simulators
        run: xcrun simctl list --json devices available
      - name: Get list of available schemes
        run: cd Example/ && xcodebuild -list && cd ../
      - name: Build and Test
        run: xcodebuild test -scheme SdkGatewayIos-Unit-SdkGatewayIosTests -workspace Example/SdkGatewayIos.xcworkspace -destination 'platform=iOS Simulator,name=iPhone 13,OS=15.2' -enableCodeCoverage YES build test
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1.2.1
